<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Styled To-Do List</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<div class="todo flex">
		<h1>My ToDo List</h1>
		<div class="todo-list flex">
			<ul>
				<li class="list-item">
					<input type="checkbox" id="li-input" />
					<label for="li-input">Exploring Gaming Keyboards</label>
					<ul class="sub-item">
						<li>
							<a href="https://example.com/" class="sub-item-link" target="_blank">Store Link</a>
						</li>
					</ul>
				</li>
				<li class="list-item">
					<input type="checkbox" id="li-input" />
					<label for="li-input">Finish the Report</label>
					<ul class="sub-item">
						<li>
							<a href="https://example.com/" class="sub-item-link" target="_blank">Request Access</a>
						</li>
					</ul>
				</li>
				<li class="list-item">
					<input type="checkbox" id="li-input" />
					<label for="li-input">View Phones Warrenty</label>
					<ul class="sub-item">
						<li>
							<a href="https://example.com/" class="sub-item-link" target="_blank">View Receipts</a>
						</li>
					</ul>
				</li>
				<li class="list-item">
					<input type="checkbox" id="li-input" />
					<label for="li-input">Check Processor Specs</label>
					<ul class="sub-item">
						<li>
							<a href="https://example.com/" class="sub-item-link" target="_blank">View Model Number</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
